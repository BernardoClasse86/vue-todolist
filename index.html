<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://kit.fontawesome.com/36a89bf28f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">

        <div class="container py-3">

            <h1 class="main-title">today's to do list</h1>

        </div>

        <div class="container py-3">

            <div class="row align-items-center justify-content-center">

                <div class="col-sm-2">
                    <label class="text-center my-label" for="floatingInput">These are the tasks</label>
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Add a new task" v-model="inputText">
                </div>

                <div class="col-sm-2">
                    <button type="button" @click="addNewTask" class="btn btn-primary">Add Tasks</button>
                </div>

            </div>

        </div>

        <div class="container py-3">

            <ul class="list-group">

                <li class="list-group-item my-list-item" :class="task.done === true ? 'line-on-text' : ''" v-for="(task, i) in toDoList">

                    {{task.text}}

                    <button @click="removeTask(i)" type="button" class="my-btn btn btn-danger"><i class="fa-solid fa-xmark"></i></button>
                    
                </li>
                
            </ul>
        </div>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
